<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap" rel="stylesheet"/>
  <title>Simple Form</title>
  <style>
    .appDiv{
      background-color:rgb(137, 214, 210);
      border-radius: 13px;
      margin: 20px;
    }
    .text{
      font-family: 'Montserrat';
      text-align: center;
    }
    h1{
      font-weight: 500;
      padding-top: 20px;
      margin-bottom: 30px;
    }
    p{
      margin-bottom: 40px;
    }
    .inputBox{
      text-align: center;
    }
    .inputBox input{
      height: 38px;
      border: none;
      border-radius: 5px; 
      margin-right: 10px;
      padding-left: 9px;
    }
    .inputBox button{
      margin-top: 25px;
      margin-bottom: 35px;
      height: 38px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 90%;
      background-color:rgb(230, 71, 103);
      color: whitesmoke;
    }
    .inputBox button:active{
      background-color:rgb(197, 21, 57);
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
